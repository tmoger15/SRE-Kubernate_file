apiVersion: apps/v1
kind: Deployment
metadata:
  name: teja-app-deployment
spec: # Defines the Deployment Behaviour
  replicas: 3
  selector:
    matchLabels:
      app: list
  template:
    metadata:
      labels:
        app: teju
    spec: # Define the Pod behaviour
      containers:
      - name: lily-app
        image: muralisocial123/flower-app:1.0
        resources:
          limits:
            memory: "250Mi"
            cpu: "100m"
          requests:
            memory: "128Mi"
            cpu: "50m"  
        ports:
        - containerPort: 3015
---
# writing service.yml to expose the application
apiVersion: v1
kind: Service
metadata:
  name: Teju-flower.svc
spec: 
  selector:
    app: Teju
  ports:
  - port: 3016
    targetPort: 3015
  type: LoadBalancer
